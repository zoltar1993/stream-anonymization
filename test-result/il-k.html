<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var title = {
      text: '平均信息损失 - k'
   };
   var subtitle = {
      text: 'd=100 b=20 n=1000 p=3'
   };
   var xAxis = {
      title: {
          text: 'k'
      },
      categories: ['5', '10', '15', '20', '25', '30']
   };
   var yAxis = {
      title: {
         text: '平均信息损失'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };   

   var tooltip = {
      valueSuffix: '\xB0C'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   var series =  [
      {
         name: '集中式Castle',
         data: [0.239635, 0.314088, 0.334975, 0.354982, 0.366322, 0.378634]
      },
      {
         name: '分布式Castle',
         data: [0.231323, 0.314402, 0.344092, 0.352210, 0.362038, 0.383923]
      }
   ];

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
</body>
</html>
