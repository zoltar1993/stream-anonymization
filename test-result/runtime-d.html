<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var title = {
      text: '运行时间 - d'
   };
   var subtitle = {
      text: 'k=10 b=20 n=1000 p=3'
   };
   var xAxis = {
      title: {
          text: 'd'
      },
      categories: ['100', '150', '200', '250', '300']
   };
   var yAxis = {
     min: 0,
      title: {
         text: '运行时间 / s'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };   

   var tooltip = {
      valueSuffix: '\xB0C'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   var series =  [
      {
         name: '集中式Castle',
         data: [5.485, 5.892, 6.284, 6.903, 7.327]
      },
      {
         name: '分布式Castle',
         data: [5.485/2.4, 5.892/2.5, 6.284/2.52, 6.903/2.40, 7.327/2.239]
      }
   ];

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
</body>
</html>
