<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var title = {
      text: '运行时间 - p'
   };
   var subtitle = {
      text: 'k=30 d=100 b=20 n=1000'
   };
   var xAxis = {
      title: {
          text: 'p'
      },
      categories: ['1', '2', '3', '4', '5', '6']
   };
   var yAxis = {
     min: 0,
      title: {
         text: '运行时间 / s'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };   

   var tooltip = {
      valueSuffix: '\xB0C'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   var series =  [
      {
         name: '分布式Castle',
         data: [
           15.619,
           15.619/1.6,
           15.619/2.3,
           15.619/2.8,
           15.619/3.2,
           15.619/3.5,
         ]
      }
   ];

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
</body>
</html>
